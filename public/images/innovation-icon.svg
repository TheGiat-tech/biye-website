<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Innovation lightbulb with gears -->
  <circle cx="100" cy="100" r="90" fill="#FFF5F3"/>
  
  <!-- Lightbulb -->
  <circle cx="100" cy="80" r="35" fill="#FF9A8B"/>
  <rect x="85" y="110" width="30" height="20" rx="3" fill="#FF6A88"/>
  <rect x="90" y="125" width="20" height="15" rx="2" fill="#1E293B"/>
  
  <!-- Light rays -->
  <line x1="100" y1="30" x2="100" y2="40" stroke="#FF6A88" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="45" x2="135" y2="52" stroke="#FF6A88" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="80" x2="145" y2="80" stroke="#FF6A88" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="45" x2="65" y2="52" stroke="#FF6A88" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="80" x2="55" y2="80" stroke="#FF6A88" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Gear elements -->
  <circle cx="140" cy="120" r="15" fill="none" stroke="#FF99AC" stroke-width="3"/>
  <circle cx="140" cy="120" r="8" fill="#FF99AC"/>
  
  <circle cx="60" cy="120" r="12" fill="none" stroke="#FF99AC" stroke-width="2.5"/>
  <circle cx="60" cy="120" r="6" fill="#FF99AC"/>
</svg>
