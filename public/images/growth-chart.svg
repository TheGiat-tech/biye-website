<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Growth chart illustration -->
  <circle cx="100" cy="100" r="90" fill="#FFF5F3"/>
  
  <!-- Chart bars -->
  <rect x="40" y="120" width="20" height="40" rx="3" fill="#FF9A8B"/>
  <rect x="70" y="100" width="20" height="60" rx="3" fill="#FF9A8B"/>
  <rect x="100" y="80" width="20" height="80" rx="3" fill="#FF6A88"/>
  <rect x="130" y="60" width="20" height="100" rx="3" fill="#FF6A88"/>
  
  <!-- Arrow going up -->
  <path d="M150 50 L160 40 L170 50" stroke="#FF6A88" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="160" y1="40" x2="160" y2="70" stroke="#FF6A88" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Baseline -->
  <line x1="30" y1="160" x2="170" y2="160" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Percentage symbol -->
  <circle cx="40" cy="50" r="6" fill="none" stroke="#FF99AC" stroke-width="2"/>
  <circle cx="55" cy="65" r="6" fill="none" stroke="#FF99AC" stroke-width="2"/>
  <line x1="38" y1="67" x2="57" y2="48" stroke="#FF99AC" stroke-width="2"/>
</svg>
